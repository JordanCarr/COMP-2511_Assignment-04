<!DOCTYPE html>
<head>
    <title>Web Development Game</title>
    <meta charset="utf-8" lang="en">
    <link rel="stylesheet" media="screen and (min-width: 1600px)" href="style/large.css">
    <link rel="stylesheet" media="screen and (min-width: 900px) and (max-width: 1599px)" href="style/medium.css">
    <link rel="stylesheet" media="screen and (max-width: 899px)" href="style/small.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/functionality.js"></script>
</head>

<body>
<noscript>
    <p>Please&nbsp;<a href="http://www.enable-javascript.com/">ENABLE</a>&nbsp;JavaScript to utilise this website.</p>
</noscript>
<div class="topArea">
    <div id="Header">
        <p>Super "Fun" Game</p>
    </div>
    <div id="NewGame">
        <form class="newGameForm" action="" method="POST">
            <input id="playerOneName" type="text" name="player1" value="Player 1:" title="Player 1"/><br>
            <input id="playerTwoName" type="text" name="player2" value="Player 2:" title="Player 2"/><br>
            <!--suppress QuirksModeInspectionTool -->
            <input type="submit" value="Start" id="submitButton"/>
        </form>
    </div>
    <div id="Score">
        <div class="scoreBoard">
            <div id="PlayerOneNameDisplay">Player One Score:</div>
            <div id="PlayerOneScoreDisplay">0</div>
            <div id="PlayerTwoNameDisplay">Player Two Score:</div>
            <div id="PlayerTwoScoreDisplay">0</div>
        </div>
    </div>
    <div id="ValueToReach">
        <div class="valueBoard">
            <p id="PlayerMove">Player X, value to beat: </p>
            <p id="Move">0</p>
        </div>
    </div>
    <div id="EndGame">
        <form class="endgameForm">
            <input type="button" id="EndTurnButton" value="End Turn">
        </form>
        <form class="endGameForm">
            <input type="button" id="EndGameButton" value="End Game">
        </form>
    </div>
</div>
<div class="centerArea">
    <!--suppress QuirksModeInspectionTool -->
    <div class="cardArea">
        <div class="card" id="Card0"></div>
        <div class="card" id="Card1"></div>
        <div class="card" id="Card2"></div>
        <div class="card" id="Card3"></div>
        <div class="card" id="Card4"></div>
        <div class="card" id="Card5"></div>
        <div class="card" id="Card6"></div>
        <div class="card" id="Card7"></div>
        <div class="card" id="Card8"></div>
        <div class="card" id="Card9"></div>
    </div>
</div>
<div class="bottomArea">
    <div class="footer" id="Footer">
        <p id="copyright" property="dc:rights">&copy;
            <span property="dc:dateCopyrighted">2017</span>
            <span property="dc:publisher">Jordan Carr</span>
        </p>
    </div>
</div>
</body>
